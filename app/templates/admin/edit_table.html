{% extends "base.html" %}

{% block content %}
<h2>Edit {{ table_name }} Item #{{ item.id }}</h2>

<form method="post">
    {% for col in columns %}
    <div class="mb-3">
        <label for="{{ col }}" class="form-label">{{ col.replace('_', ' ').title() }}</label>
        <input type="text" class="form-control" id="{{ col }}" name="{{ col }}" value="{{ getattr(item, col) }}">
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{{ url_for('admin.view_table', table_name=table_name) }}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
