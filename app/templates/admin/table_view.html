{% extends "base.html" %}

{% block content %}
<h2>Manage {{ table_name }}</h2>

<table class="table table-striped table-bordered">
    <thead>
        <tr>
            {% for col in columns %}
            <th scope="col">{{ col }}</th>
            {% endfor %}
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            {% for col in columns %}
            <td>{{ getattr(item, col) }}</td>
            {% endfor %}
            <td>
                <a href="{{ url_for('admin.edit_item', table_name=table_name, item_id=item.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <form action="{{ url_for('admin.delete_item', table_name=table_name, item_id=item.id) }}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this item?');">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
